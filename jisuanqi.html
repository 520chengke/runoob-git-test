<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>简单计算器</title>
    </head>
    <body>
        <div>
            <input type="text" size="5" id="num1" value=""/>
            <select id="ysf">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" size="5" id="num2" value=""/>
            <input type="button" value="计算" id="btn"/>
            <p id="res">请输入要计算的数字</p>
        </div>
        
        <script>
            //获取按钮注册事件
            document.getElementById('btn').onclick=function(){
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;
                var ysf = document.getElementById('ysf').value;

                var result = "ERROR:";
                var flag = true;//定义一个参数变量

                if(num1==""){
                    result += "第一个运算数为空~~";
                    flag = false;
                }else{
                    num1=parseFloat(num1);
                    if(isNaN(num1)){
                        result += "第一个运算元不是有效数字~~";
                        flag = false;
                    }
                }

                if(num2==""){
                    result += "第二个运算数为空~~";
                    flag = false;
                }else{
                    num2=parseFloat(num2);
                    if(isNaN(num2)){
                        result += "第二个运算元不是有效数字~~";
                        flag = false;
                    }
                }

                
            if(flag){
                switch(ysf){
                    case'+':result = "运算结果:"+num1+"+"+num2+"="+(num1+num2); break;
                    case'-':result = "运算结果:"+num1+"-"+num2+"="+(num1-num2); break;
                    case'*':result = "运算结果:"+num1+"*"+num2+"="+(num1*num2); break;
                    case'/':if(num2!=0){
                        result =  "运算结果:"+num1+"/"+num2+"="+(num1/num2);
                    }else{
                        result = "除数不能为零！！！"
                    }
                    break;
                    case'%':if(num2!=0){
                        result =  "运算结果:"+num1+"%"+num2+"="+(num1%num2);
                    }else{
                        result = "除数不能为零！！！"
                    }
                    break;
                }
             }
            document.getElementById('res').innerHTML = result;
        };
        </script>
    </body>
</html>
